<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/images/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .admin-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .admin-options a {
            background-color: #ffc107;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .admin-options a:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Admin Dashboard</h2>
        <p>You are logged in as Admin.</p>
        <div class="admin-options">
            <a href="/show_bookings">Check Bookings and Available</a>
            <a href="/add_hotel">Adding Hotel</a>
            <a href="/add_hotel">Updating Hotel</a>
            <a href="/delete_hotel">Delete Hotel</a>
            <a href="/add_hotel">Currencies Dealing</a>
            <a href="/monthly_sales_report">Monthly Sales Report (All Hotels)</a>
            <a href="/add_hotel">Look at Hotel in Top sale,and Loss</a>
            <a href="/add_hotel">Update Password</a>
        </div>
    </div>
</body>
</html>
